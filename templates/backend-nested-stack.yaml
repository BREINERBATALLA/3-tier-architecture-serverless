############################################## RESTAPI ###################################
  MyRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties: 
      Description: Rest Api for get and create task that will be persistence in a dynaomodb table throught lambda functions
      Name: ChallengeApi

############################################## RECURSOS API ###################################
  MyResourceGeneral:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref MyRestApi
      ParentId: !GetAtt MyRestApi.RootResourceId
      PathPart: products

  MyResourceId:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref MyRestApi
      ParentId: !Ref MyResourceGeneral
      PathPart: "{productid}"

  OptionIdResource:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyRestApi
      ResourceId: !Ref MyResourceId
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              "method.response.header.Access-Control-Allow-Headers": "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              "method.response.header.Access-Control-Allow-Methods": "'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'"
              "method.response.header.Access-Control-Allow-Origin": "'*'" 
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          "application/json": "{\"statusCode\": 200}"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            "method.response.header.Access-Control-Allow-Headers": true
            "method.response.header.Access-Control-Allow-Methods": true
            "method.response.header.Access-Control-Allow-Origin": true


  OptionGeneralResource:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyRestApi
      ResourceId: !Ref MyResourceGeneral
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              "method.response.header.Access-Control-Allow-Headers": "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              "method.response.header.Access-Control-Allow-Methods": "'DELETE,GET,HEAD,OPTIONS,PATCH,POST,PUT'"
              "method.response.header.Access-Control-Allow-Origin": "'*'" 
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          "application/json": "{\"statusCode\": 200}"
      MethodResponses:
        - StatusCode: 200
          ResponseParameters:
            "method.response.header.Access-Control-Allow-Headers": true
            "method.response.header.Access-Control-Allow-Methods": true
            "method.response.header.Access-Control-Allow-Origin": true

############################################## METODOS API ###################################

  MyGetAllMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyRestApi
      ResourceId: !Ref MyResourceGeneral
      HttpMethod: GET
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref AuthorizerAPI
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${GetAllFunction.Arn}/invocations"


  MyPostMethod:
      Type: AWS::ApiGateway::Method
      Properties:
        RestApiId: !Ref MyRestApi
        ResourceId: !Ref MyResourceGeneral
        HttpMethod: POST
        AuthorizationType: COGNITO_USER_POOLS
        AuthorizerId: !Ref AuthorizerAPI
        Integration:
          IntegrationHttpMethod: POST
          Type: AWS_PROXY
          Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PostFunction.Arn}/invocations"


  MyPutMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyRestApi
      ResourceId: !Ref MyResourceId
      HttpMethod: PUT
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref AuthorizerAPI
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${PutFunction.Arn}/invocations"


  MyDeleteMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref MyRestApi
      ResourceId: !Ref MyResourceId
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref AuthorizerAPI
      HttpMethod: DELETE
      Integration:
        IntegrationHttpMethod: POST
        Type: AWS_PROXY
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${DeleteFunction.Arn}/invocations"


################################## API AUTHORIZER ############################################
  AuthorizerAPI:
    Type: AWS::ApiGateway::Authorizer
    Properties: 
      Name: ApiGatewayAuthorizer
    #  AuthorizerUri: String #Apig envia a este uri las solicitudes para validar los tokens, cognito user_pools ya tiene una integration corporada con el servicio de cognito user pools, lo que permite que la api g verifique automaticamente los tokens de acceso jwt generados por el servicio de cognito
      AuthorizerResultTtlInSeconds: 300
      IdentitySource: method.request.header.Authorization #Header a enviar con el valor del token en los request
  #    IdentityValidationExpression: '^Bearer [A-Za-z0-9-_]+\.[A-Za-z0-9-_]+\.[A-Za-z0-9-_]*$'
      ProviderARNs: 
        - !GetAtt CognitoUserPool.Arn
      RestApiId: !Ref MyRestApi
      Type: COGNITO_USER_POOLS

  WebAclApiGatewayAssociation:
    Type: AWS::WAFv2::WebACLAssociation
    Properties: 
      ResourceArn: !Sub 'arn:aws:apigateway:${AWS::Region}::/restapis/${MyRestApi}/stages/${Stage}'
      WebACLArn: !Sub 
        - 'arn:aws:wafv2:${AWS::Region}:${AWS::AccountId}:global/webacl/${webaclID}'
        - webaclID: !ImportValue WebACLId

          

############################################# COGNITO USER POOL ###################################
  CognitoUserPool:  
    Type: AWS::Cognito::UserPool
    Properties: 
      AliasAttributes:  ##que atributos del usuario se pueden usar como alias de inicio de sesión en lugar del username(default option)
        - email
      AutoVerifiedAttributes: ##Cognito valida automaticamente email y phone number
        - email
      EnabledMfas: 
        - SOFTWARE_TOKEN_MFA
##      LambdaConfig: #Trigger to configure info new user pool - to validate emial
##        LambdaConfig 
      MfaConfiguration: 'ON' ##Si es obligatoria(ON) u opcional
      AdminCreateUserConfig:
        AllowAdminCreateUserOnly: true ##Don't show sign up, just admin can create users
      Policies: 
         PasswordPolicy: 
            MinimumLength: 8
            RequireNumbers: true
            RequireSymbols: true
          ## TemporaryPasswordValidityDays:
      Schema: 
        - Name: name
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: email
          AttributeDataType: String
          Mutable: false
          Required: true
        - Name: phone_number
          AttributeDataType: String
          Mutable: false
          Required: false
      UsernameConfiguration:
         CaseSensitive: false
      UserPoolName: user-pool-cognito-api-final-challenge

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties: 
      AccessTokenValidity: 3 ##! hours to expire, we can modify per days in tokenvalidatyUinits in apig
      AllowedOAuthFlows: 
        - implicit
      AllowedOAuthFlowsUserPoolClient: true #?Seguir protocolo de OAuth
      AllowedOAuthScopes:  ##Grant access to data to the app se emite en el flowOAuth
        - email
        - profile
        - openid #Obligatorio por email
#      AnalyticsConfiguration:  AWS pinpont metrics
#        AnalyticsConfiguration
      AuthSessionValidity: 15 ##Tiempo para que la api responda, o se expira la sesion token
      CallbackURLs: 
        - !Sub 
          - 'https://${UrlCloudFront}/products'
          - UrlCloudFront: !ImportValue CloudFrontUrl
        #!ImportValue cloudfronturl
      ClientName: user-pool-client-name-final-challenge
     # DefaultRedirectURI: !ImportValue cloudfronturl
#      ExplicitAuthFlows: 
#        - String
      IdTokenValidity: 1
#      LogoutURLs: 
#        - #Return hosted ui
      PreventUserExistenceErrors: ENABLED ##Get info about what field is wrong 
#      RefreshTokenValidity: 0 ##usa default that's 30 days.
##     TokenValidityUnits:  ##por defecto par aid token y aceess token unit is hour and to refresh is days.
##        TokenValidityUnits
      SupportedIdentityProviders:
        - COGNITO ##Habilita Hosted UI
      UserPoolId: !Ref CognitoUserPool

  UserPoolDomain: 
    Type: AWS::Cognito::UserPoolDomain 
    Properties:
      UserPoolId: !Ref CognitoUserPool 
      Domain: !Ref Prefix


############################################## FUNCIONES LAMBDA ###################################

  GetAllFunction:
    Type: AWS::Lambda::Function
    DependsOn: BucketSourceCode 
    Properties:
      Code:
        ZipFile: |
          console.log('Hi world')    
      Handler: handler.getProducts
      Role: !GetAtt DynamoAndExecutionRoleGet.Arn
      Runtime: nodejs12.x
      Environment:
        Variables:
          TABLE_NAME: !Ref NameTableDynamo
          BUCKET_IMAGES: !Ref NameBucketImages
      Timeout: 10
      TracingConfig:
        Mode: Active

  DeleteFunction:
    Type: AWS::Lambda::Function
    DependsOn: BucketSourceCode    
    Properties:
      Code:
        ZipFile: |
          console.log('Hi world')    
      Handler: handler.deleteProduct
      Role: !GetAtt DynamoAndExecutionRoleDelete.Arn
      Runtime: nodejs12.x
      Environment:
        Variables:
          TABLE_NAME: !Ref NameTableDynamo
          BUCKET_IMAGES: !Ref NameBucketImages
      Timeout: 10
      TracingConfig: ##X-Ray
        Mode: Active

  PutFunction:
    Type: AWS::Lambda::Function
    DependsOn: BucketSourceCode
    Properties:
      Code:
        ZipFile: |
          console.log('Hi world')           
      Handler: handler.updateProduct
      Role: !GetAtt DynamoAndExecutionRoleUpdate.Arn
      Runtime: nodejs12.x
      Environment:
        Variables:
          TABLE_NAME: !Ref NameTableDynamo
          BUCKET_IMAGES: !Ref NameBucketImages
      Timeout: 10
      TracingConfig:
        Mode: Active

  PostFunction:
    Type: AWS::Lambda::Function
    DependsOn: BucketSourceCode
    Properties:
      Code:
        ZipFile: |
          console.log('Hi world')       
      Handler: handler.saveProduct
      Role: !GetAtt DynamoAndExecutionRolePost.Arn
      Runtime: nodejs12.x
      Environment:
        Variables:
          TABLE_NAME: !Ref NameTableDynamo
          BUCKET_IMAGES: !Ref NameBucketImages
      Timeout: 10  
      TracingConfig:
        Mode: Active

############################################## ROLES LAMBDA ###################################
  DynamoAndExecutionRoleGet:
    Type: "AWS::IAM::Role"
    ##Maybe need dependsOn bucket, but object?
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: "MyLambdaPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*"
        - PolicyName: CFNLambdaPermission
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource: !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTableDynamo}"
        - PolicyName: S3GetObjectPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - s3:GetObject
              Resource: !Sub arn:aws:s3:::${NameBucket}/${NameObject}
        - PolicyName: ImagesBucketPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
                - s3:PutObject
                - s3:DeleteObject
              Resource: !Sub arn:aws:s3:::${NameBucketImages}/*    

  DynamoAndExecutionRoleDelete:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: "MyLambdaPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*"
        - PolicyName: CFNLambdaPermission
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DeleteItem
                  - dynamodb:GetItem
                Resource: !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTableDynamo}"
        - PolicyName: S3GetObjectPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - s3:GetObject
              Resource: !Sub arn:aws:s3:::${NameBucket}/${NameObject}
        - PolicyName: ImagesBucketPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
                - s3:PutObject
                - s3:DeleteObject
              Resource: !Sub arn:aws:s3:::${NameBucketImages}/*        


  DynamoAndExecutionRolePost:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: "MyLambdaPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*"
        - PolicyName: CFNLambdaPermission
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                Resource: !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTableDynamo}"
        - PolicyName: S3GetObjectPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - s3:GetObject
              Resource: !Sub arn:aws:s3:::${NameBucket}/${NameObject}
        - PolicyName: ImagesBucketPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
                - s3:PutObject
                - s3:DeleteObject
              Resource: !Sub arn:aws:s3:::${NameBucketImages}/*    

  DynamoAndExecutionRoleUpdate:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: "MyLambdaPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*"
        - PolicyName: CFNLambdaPermission
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:UpdateItem
                  - dynamodb:GetItem
                Resource: !Sub "arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${NameTableDynamo}"
        - PolicyName: S3GetObjectPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
